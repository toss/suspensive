name: CI

on:
  push:
    branches: [main, beta, next, v1, v2, v3]
  pull_request:
    types: [opened, synchronize, reopened]
env:
  CI: ${{ vars.CI }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  quality:
    name: Check quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        command: ['build:lib', 'ci:test', 'ci:eslint', 'ci:sherif', 'ci:type', 'build']
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/pnpm-setup-node
      - run: pnpm install
      - if: matrix.command == 'ci:test'
        run: pnpm playwright install
      - run: pnpm run ${{ matrix.command }}
      - if: matrix.command == 'ci:test'
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - if: matrix.command == 'build:lib'
        uses: preactjs/compressed-size-action@v2
        with:
          build-script: 'build:lib'
          pattern: 'packages/**/dist/*.{js,cjs,mjs}'
          exclude: '{**/*.map,**/node_modules/**}'
          strip-hash: '-([A-Za-z0-9_-]+)\.'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
